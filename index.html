<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"
        http-equiv="X-UA-Compatible" content="IE=edge"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https:/unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [x-cloak]{
            display: none;
        }
    </style>
    <title>Counter Widget</title>
</head>
<body>
    <div x-data="{ count : 0 } ">
        <h1 class="text-5xl mb-4">Counter</h1>
        <div class="counter text-5xl mb-4" x-text="count"></div>
        <div>
          <button class="bg-slate-700 text-white px-4 py-2 rounded-xl" @click="count++">+</button>
          <button class="bg-slate-700 text-white px-4 py-2 rounded-xl" @click="count--">-</button>
        </div>
  </div>
    
    
</body>
</html>
